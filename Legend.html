<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>传奇3 — Windows客户端下载</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg1:#0f1724;
    --bg2:#071126;
    --accent:#ff416c;
    --accent2:#7f00ff;
    --glass:rgba(255,255,255,0.06);
    --text:#e6eef8;
    --muted:#9fb3cf;
    --max-width:1200px;
  }
  *{box-sizing:border-box;}
  body{
    margin:0;
    font-family:"Inter",system-ui;
    background:radial-gradient(1200px 600px at 10% 10%,rgba(127,0,255,0.08),transparent 8%),
               radial-gradient(900px 400px at 90% 90%,rgba(255,65,108,0.06),transparent 6%),
               linear-gradient(180deg,var(--bg1),var(--bg2));
    color:var(--text);
    padding:40px 24px;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    min-height:100vh;
  }
  .container{
    width:100%;
    max-width:var(--max-width);
    display:grid;
    grid-template-columns:1fr;
    gap:32px;
  }
  @media(min-width:1000px){
    .container{grid-template-columns:1fr 520px;}
  }
  .hero{
    background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
    border-radius:20px;
    padding:36px;
    border:1px solid rgba(255,255,255,0.04);
    box-shadow:0 10px 40px rgba(5,8,20,0.6);
    position:relative;
  }
  h1{margin:0;font-size:32px;letter-spacing:-0.02em;}
  p.lead{margin:12px 0 20px;color:var(--muted);}
  .logo{
    width:84px;height:84px;border-radius:14px;
    background:linear-gradient(135deg,var(--accent),var(--accent2));
    display:flex;align-items:center;justify-content:center;
    font-weight:800;font-size:22px;color:white;
    box-shadow:0 8px 30px rgba(127,0,255,0.18);
  }
  .title{display:flex;gap:18px;align-items:center;}
  .btn{
    border:0;
    padding:12px 18px;
    border-radius:12px;
    cursor:pointer;
    font-weight:600;
  }
  .btn-download{
    background:linear-gradient(90deg,var(--accent),var(--accent2));
    color:white;
    box-shadow:0 8px 30px rgba(255,65,108,0.12);
  }
  .btn-ghost{
    background:transparent;
    border:1px solid rgba(255,255,255,0.06);
    color:var(--text);
  }
  .preview{
    border-radius:16px;
    background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.03);
    display:flex;align-items:center;justify-content:center;
    padding:18px;
  }
  .screenshot{
    width:100%;max-width:460px;height:320px;border-radius:12px;
    background-image:url('https://save.aura.us.kg/Picture/IMG_4085.webp');
    background-size:cover;background-position:center;
    box-shadow:0 30px 60px rgba(2,6,23,0.6);
  }
  footer{margin-top:20px;color:var(--muted);font-size:13px;text-align:center;}
  /* Modal */
  .modal-backdrop{
    position:fixed;inset:0;background:rgba(3,6,14,0.6);
    display:none;align-items:center;justify-content:center;
    z-index:4000;padding:24px;
  }
  .modal{
    width:100%;max-width:600px;
    background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
    border-radius:14px;padding:24px;
    border:1px solid rgba(255,255,255,0.04);
    box-shadow:0 30px 80px rgba(2,6,23,0.7);
    transform:translateY(30px) scale(.98);
    opacity:0;transition:all .2s ease;
  }
  .modal.show{transform:translateY(0) scale(1);opacity:1;}
  .input-link{
    width:100%;
    padding:10px 12px;border-radius:10px;
    border:1px solid rgba(255,255,255,0.04);
    background:transparent;color:var(--muted);font-size:13px;
    margin-top:10px;
  }
  .progress{
    width:100%;height:10px;
    background:rgba(255,255,255,0.03);
    border-radius:6px;overflow:hidden;
    margin-top:10px;
  }
  .progress>i{
    display:block;height:100%;width:0%;
    background:linear-gradient(90deg,var(--accent),var(--accent2));
    transition:width .3s linear;
  }
  .download-actions{display:flex;gap:8px;margin-top:12px;}
  .small-muted{font-size:13px;color:var(--muted);}
</style>
</head>
<body>
<div class="container">
  <div class="hero">
    <div class="title">
      <div class="logo">传3</div>
      <div>
        <h1>传奇3 — 重返热血时代</h1>
        <p class="lead">经典复刻 · 热血PK · 自由交易。立即下载 Windows 客户端，体验原汁原味的传奇激情。</p>
      </div>
    </div>
    <div style="margin-top:20px;">
      <button class="btn btn-download" id="openDownload">⬇️ 下载 Windows 客户端</button>
    </div>
    <footer>© 传奇3 官方 — 示例模板，仅供演示使用</footer>
  </div>
  <div class="preview"><div class="screenshot"></div></div>
</div>

<!-- 下载模态 -->
<div class="modal-backdrop" id="modalBackdrop">
  <div class="modal" id="modal">
    <div style="display:flex;align-items:center;justify-content:space-between;">
      <div>
        <div style="font-size:18px;font-weight:700">Windows 客户端下载</div>
        <div class="small-muted">适用于 Windows 10 / 11 系统</div>
      </div>
      <button class="btn btn-ghost" id="closeModal">✕</button>
    </div>
    <input class="input-link" id="linkWin" readonly value="https://example.com/legend3/windows/setup.exe">
    <div class="download-actions">
      <button class="btn btn-download" id="startWin">开始下载</button>
      <button class="btn btn-ghost" id="copyWin">复制链接</button>
    </div>
    <div class="progress" id="progressWin" style="display:none"><i></i></div>
    <div class="small-muted">如未自动开始，请复制链接手动打开。</div>
  </div>
</div>

<script>
const openDownload=document.getElementById('openDownload');
const modalBackdrop=document.getElementById('modalBackdrop');
const modal=document.getElementById('modal');
const closeModal=document.getElementById('closeModal');
openDownload.onclick=()=>{
  modalBackdrop.style.display='flex';
  setTimeout(()=>modal.classList.add('show'),20);
};
function hideModal(){
  modal.classList.remove('show');
  setTimeout(()=>modalBackdrop.style.display='none',160);
}
closeModal.onclick=hideModal;
modalBackdrop.onclick=e=>{if(e.target===modalBackdrop)hideModal();};
document.onkeydown=e=>{if(e.key==='Escape')hideModal();};

// 复制
document.getElementById('copyWin').onclick=()=>{
  const val=document.getElementById('linkWin').value;
  navigator.clipboard.writeText(val).then(()=>alert('已复制下载链接'));
};

// 模拟下载
document.getElementById('startWin').onclick=()=>{
  const p=document.getElementById('progressWin');
  const bar=p.querySelector('i');
  p.style.display='block';
  let v=0;
  const timer=setInterval(()=>{
    v+=Math.random()*20;
    if(v>=100){v=100;clearInterval(timer);}
    bar.style.width=v+'%';
  },300);
  // 若要真实跳转下载:
  // window.location.href=document.getElementById('linkWin').value;
};
</script>
</body>
</html>
