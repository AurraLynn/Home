<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>传奇3 - 玛法遗韵，热血重鸣</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Ma Shan Zheng", "Microsoft YaHei", sans-serif;
        }
        body {
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        /* 古风背景层 */
        .bg-legacy {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(https://picsum.photos/id/177/1920/1080) no-repeat center;
            background-size: cover;
            filter: brightness(0.3) sepia(0.2);
            z-index: -2;
        }
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffffff' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
            z-index: -1;
        }

        /* 头部导航 - 古风形制 */
        .header {
            padding: 1.5rem 5%;
            background: rgba(18,15,8,0.85);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(251,206,60,0.3);
            position: sticky;
            top: 0;
            z-index: 999;
        }
        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 2.2rem;
            color: #fbc63c;
            text-shadow: 0 0 12px rgba(251,206,60,0.8), 2px 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 0.1rem;
        }
        .nav {
            display: flex;
            gap: 2.5rem;
        }
        .nav a {
            color: #e8e0c7;
            text-decoration: none;
            font-size: 1.1rem;
            position: relative;
            transition: all 0.3s;
        }
        .nav a::after {
            content: "";
            position: absolute;
            bottom: -0.3rem;
            left: 0;
            width: 0;
            height: 1px;
            background: #fbc63c;
            transition: width 0.3s;
        }
        .nav a:hover {
            color: #fbc63c;
            text-shadow: 0 0 8px rgba(251,206,60,0.6);
        }
        .nav a:hover::after {
            width: 100%;
        }
        .menu-btn {
            display: none;
            font-size: 1.5rem;
            color: #fbc63c;
            cursor: pointer;
        }

        /* 英雄区 - 古风意境 */
        .hero {
            max-width: 1400px;
            margin: 6rem auto 8rem;
            padding: 0 5%;
            text-align: center;
            position: relative;
        }
        .hero::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(251,206,60,0.5), transparent);
            transform: translateY(-50%);
            z-index: 1;
        }
        .hero-content {
            position: relative;
            z-index: 2;
            background: rgba(18,15,8,0.7);
            padding: 3rem 2rem;
            border: 1px solid rgba(251,206,60,0.4);
            border-radius: 2px;
            max-width: 900px;
            margin: 0 auto;
        }
        .hero h1 {
            font-size: 3.2rem;
            color: #fbc63c;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 15px rgba(251,206,60,0.7);
            letter-spacing: 0.2rem;
        }
        .hero p {
            font-size: 1.2rem;
            color: #e8e0c7;
            line-height: 1.8;
            margin-bottom: 2.5rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        /* 古风下载按钮 - 炫酷动效 */
        .download-btn {
            display: inline-block;
            padding: 1.2rem 3rem;
            background: linear-gradient(120deg, #d4a017, #fbc63c, #d4a017);
            color: #120f08;
            font-size: 1.3rem;
            font-weight: bold;
            text-decoration: none;
            border: 1px solid #fbc63c;
            border-radius: 2px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s;
            box-shadow: 0 0 15px rgba(251,206,60,0.5), inset 0 0 10px rgba(255,255,255,0.2);
        }
        .download-btn::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.2), transparent);
            transform: rotate(30deg);
            animation: btnShine 3s infinite linear;
        }
        .download-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(251,206,60,0.7), inset 0 0 15px rgba(255,255,255,0.3);
            color: #000;
        }
        .download-btn i {
            margin-right: 0.8rem;
            font-size: 1.4rem;
        }
        @keyframes btnShine {
            0% {
                transform: rotate(30deg) translateX(-100%);
            }
            100% {
                transform: rotate(30deg) translateX(100%);
            }
        }

        /* 古风特色区 */
        .features {
            max-width: 1400px;
            margin: 0 auto 10rem;
            padding: 0 5%;
        }
        .features h2 {
            font-size: 2.2rem;
            color: #fbc63c;
            text-align: center;
            margin-bottom: 4rem;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }
        .features h2::after {
            content: "";
            position: absolute;
            bottom: -0.5rem;
            left: 10%;
            width: 80%;
            height: 1px;
            background: #fbc63c;
        }
        .feature-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2.5rem;
        }
        .feature-item {
            background: rgba(18,15,8,0.7);
            padding: 2.5rem;
            border: 1px solid rgba(251,206,60,0.3);
            border-radius: 2px;
            transition: all 0.4s;
        }
        .feature-item:hover {
            transform: translateY(-10px);
            border-color: #fbc63c;
            box-shadow: 0 0 20px rgba(251,206,60,0.4);
        }
        .feature-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 1.5rem;
            border: 1px solid #fbc63c;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fbc63c;
            font-size: 1.8rem;
            box-shadow: 0 0 10px rgba(251,206,60,0.5);
        }
        .feature-item h3 {
            font-size: 1.5rem;
            color: #fbc63c;
            text-align: center;
            margin-bottom: 1rem;
        }
        .feature-item p {
            font-size: 1rem;
            color: #e8e0c7;
            line-height: 1.6;
            text-align: center;
        }

        /* 页脚 - 古风落款 */
        .footer {
            background: rgba(18,15,8,0.95);
            padding: 3rem 5%;
            border-top: 1px solid rgba(251,206,60,0.3);
        }
        .footer-container {
            max-width: 1400px;
            margin: 0 auto;
            text-align: center;
        }
        .footer-desc {
            font-size: 1rem;
            color: #e8e0c7;
            margin-bottom: 1.5rem;
        }
        .copyright {
            font-size: 0.9rem;
            color: #a09885;
        }

        /* 移动端适配 - 保留古风质感 */
        @media (max-width: 768px) {
            .nav {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(18,15,8,0.98);
                flex-direction: column;
                padding: 1.5rem 5%;
                gap: 1.2rem;
                border-top: 1px solid rgba(251,206,60,0.2);
            }
            .nav.show {
                display: flex;
            }
            .menu-btn {
                display: block;
            }
            .hero h1 {
                font-size: 2.2rem;
            }
            .hero p {
                font-size: 1rem;
            }
            .download-btn {
                padding: 1rem 2.5rem;
                font-size: 1.1rem;
                width: 100%;
                max-width: 350px;
            }
            .features h2 {
                font-size: 1.8rem;
            }
            .feature-item {
                padding: 2rem;
            }
        }
    </style>
