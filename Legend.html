<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>传奇3 · 英雄再现</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@600&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  background: radial-gradient(circle at 50% 20%, #1a1a1a, #090909);
  color: #f5deb3;
  font-family: "Noto Serif SC", serif;
  overflow-x: hidden;
}

.hero {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative;
  text-align: center;
  overflow: hidden;
}

/* 背景发光龙纹 */
.hero::before {
  content: "";
  position: absolute;
  inset: 0;
  background: url('https://save.aura.us.kg/Picture/dragon-pattern.png') center/60% no-repeat;
  opacity: 0.15;
  filter: blur(2px);
}

.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at 50% 30%, rgba(255,215,0,0.12), transparent 70%);
  animation: glow 6s ease-in-out infinite alternate;
}
@keyframes glow {
  from { opacity: 0.2; }
  to { opacity: 0.5; }
}

/* 标题 */
h1 {
  font-family: "Ma Shan Zheng", cursive;
  font-size: 80px;
  letter-spacing: 6px;
  color: #ffcc66;
  text-shadow: 0 0 20px rgba(255,215,0,0.6), 0 0 40px rgba(255,215,0,0.3);
  z-index: 2;
}
h2 {
  font-size: 24px;
  color: #d8c299;
  margin-top: 10px;
  z-index: 2;
}

/* 下载按钮 */
.download-btn {
  margin-top: 40px;
  font-size: 22px;
  padding: 16px 48px;
  border: none;
  border-radius: 50px;
  background: linear-gradient(90deg, #ffd56b, #e6b645);
  color: #3a2500;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 30px rgba(255,215,0,0.4);
  transition: all 0.3s;
  position: relative;
  overflow: hidden;
  z-index: 2;
}
.download-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 50px rgba(255,215,0,0.7);
}
.download-btn:active {
  transform: scale(0.97);
}

/* 按钮波纹效果 */
.download-btn::after {
  content: "";
  position: absolute;
  width: 20px;
  height: 20px;
  background: rgba(255,255,255,0.4);
  border-radius: 50%;
  transform: scale(1);
  opacity: 0;
  pointer-events: none;
}
.download-btn.clicked::after {
  animation: ripple 0.6s linear;
}
@keyframes ripple {
  0% { transform: scale(0); opacity: 0.8; }
  100% { transform: scale(10); opacity: 0; }
}

/* 模态框 */
.modal {
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background: rgba(0,0,0,0.7);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 99;
}

.modal-content {
  background: #111;
  border: 1px solid #d8b156;
  border-radius: 12px;
  padding: 40px 60px;
  text-align: center;
  color: #f5deb3;
  box-shadow: 0 0 30px rgba(255,215,0,0.2);
  animation: pop 0.3s ease-out;
}
@keyframes pop {
  from { transform: scale(0.9); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.progress-bar {
  width: 300px;
  height: 12px;
  background: rgba(255,255,255,0.1);
  border-radius: 6px;
  overflow: hidden;
  margin-top: 20px;
  position: relative;
}
.progress-bar-inner {
  width: 0%;
  height: 100%;
  background: linear-gradient(90deg, #ffd56b, #e6b645);
  transition: width 0.2s linear;
}
.close-btn {
  margin-top: 24px;
  background: none;
  border: 1px solid #d8b156;
  color: #d8b156;
  padding: 8px 18px;
  border-radius: 6px;
  cursor: pointer;
}
.close-btn:hover {
  background: #d8b156;
  color: #111;
}
</style>
</head>
<body>

<div class="hero">
  <h1>传奇 Ⅲ</h1>
  <h2>英雄再现 · 沙城热血重燃</h2>
  <button class="download-btn" id="downloadBtn">立即下载</button>
</div>

<!-- 模态框 -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h2>正在准备下载...</h2>
    <div class="progress-bar"><div class="progress-bar-inner" id="progressBar"></div></div>
    <button class="close-btn" id="cancelBtn">取消</button>
  </div>
</div>

<script>
const btn = document.getElementById("downloadBtn");
const modal = document.getElementById("modal");
const progress = document.getElementById("progressBar");
const cancelBtn = document.getElementById("cancelBtn");

const downloadURL = "https://example.com/legend3.zip"; // 替换为真实下载链接

btn.addEventListener("click", (e) => {
  btn.classList.add("clicked");
  setTimeout(() => btn.classList.remove("clicked"), 600);
  modal.style.display = "flex";
  progress.style.width = "0%";
  
  let percent = 0;
  const timer = setInterval(() => {
    percent += Math.random() * 8;
    if (percent >= 100) {
      percent = 100;
      clearInterval(timer);
      setTimeout(() => {
        window.location.href = downloadURL; // 跳转下载
        modal.style.display = "none";
      }, 800);
    }
    progress.style.width = percent + "%";
  }, 200);
});

cancelBtn.addEventListener("click", () => {
  modal.style.display = "none";
});
</script>

</body>
</html>
